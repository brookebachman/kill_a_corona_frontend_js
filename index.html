<div class="wrapper">
	
	<header>
		<h1>Whack-a-Virus</h1>
		<div class="score-box" id="score-box">
			<h2>Score</h2>
			<p class="score-out" id="score-out">0</p>
		</div><!-- end score-box -->
	</header>
	<main>
		<button class="btn-start" id="btn-start">Start Game</button>
		<div class="game-container">
			<div class="row">
				<div class="box">
					<img src="virus.png" alt="mole" class="mole-pic" id="mole-01">
					<img src="cough.png" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="virus.png" alt="mole" class="mole-pic"
					id="mole-02">

					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="virus.png" alt="mole" class="mole-pic"
					id="mole-03">

					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
			</div><!-- end row -->
			<div class="row">
				<div class="box">
					<img src="virus.png" alt="mole" class="mole-pic" id="mole-04">

					<img src="virus.png" alt="mole" class="mole-pic" id="mole-06">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Whack-a-Virus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Whack-a-Virus</h1>
        <div id="current-user" data-id="">
        </div>
      </header>
      <main>
        <form id="login">
          <label for="user-name">Enter Username:</label><br>
          <input type="text" id="user-name" name="name" autocomplete="off"><br>
          <input class="btn" type="submit" value="Log In!">
        </form>
        
        <button class="btn" id="btn-pause">Pause Game</button>
        <button class="btn" id="btn-end">End Game</button>
        <button class="btn" id="btn-new">New Game</button>
      </main>
      <div class="game-container" id="game-container">
        <div id="counters-container">
          <div class="counters" id="score-box">
            <h2>Score</h2>
            <p id="score-num">0</p>
          </div>
          <!-- end score-box -->
          <div class="counters" id="timer-box">
            <h2>Timer</h2>
            <p id="timer-num"></p>
          </div>
        </div>
          <!-- end timer-num -->
      <div class="all-boxes">
        <div class="row">
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic"
            id="virus-02">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div>
            <!-- end mask -->
          </div>
          <!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic"
            id="virus-02">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div>
            <!-- end mask -->
          </div>
          <!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic"
            id="virus-03">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div>
            <!-- end mask -->
          </div>
          <!-- end box -->
        </div>
        <!-- end row -->
        <div class="row">
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus-04">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div><!-- end mask -->
          </div><!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus-05">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div><!-- end mask -->
          </div><!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus-06">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div><!-- end mask -->
          </div><!-- end box -->
        </div><!-- end row -->
      </div><!-- this is all 6 boxes-->
      </div><!-- end game-container -->
    </div><!-- end wrapper -->
    <script src="./src/index.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/endgame.js"></script>
  </body>
</html>

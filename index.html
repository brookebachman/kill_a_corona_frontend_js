<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Whack-a-Virus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Whack-a-Virus</h1>
    <div class="wrapper">
      <div class="welcome" id="welcome">
        <h2 id="welcome-user">Welcome!</h2>
        <form id="login">
          <label for="user-name">Enter Username:</label><br>
          <input type="text" id="user-name" name="name" autocomplete="off"><br>
          <input class="btn" type="submit" value="Log In!">
        </form>
      </div>
        <div class="game-container" id="game-container">
          <div id="top-bar">
            <div class="game-buttons" id="game-buttons">
            </div>
            <div id="counters-container">
<!-- score-box -->
              <div class="counters" id="score-box">
                <h2>Score</h2>
                <p id="score-num">0</p>
              </div>
<!-- timer-box -->
              <div class="counters" id="timer-box">
                <h2>Timer</h2>
                <p id="timer-num">Ready...</p>
              </div>
            </div>
          </div>
          <div class="game-grid">
            <div class="box" id="box-1">
              <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus">
              <img src="./assets/cough.png" alt="cough" class="cough-pic">
            </div>
            <div class="box" id="box-2">
              <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus">
              <img src="./assets/cough.png" alt="cough" class="cough-pic">
            </div>
            <div class="box" id="box-3">
              <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus">
              <img src="./assets/cough.png" alt="cough" class="cough-pic">
            </div>
            <div class="box" id="box-4">
              <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus">
              <img src="./assets/cough.png" alt="cough" class="cough-pic">
            </div>
            <div class="box" id="box-5">
              <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus">
              <img src="./assets/cough.png" alt="cough" class="cough-pic">
            </div>
            <div class="box" id="box-6">
              <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus">
              <img src="./assets/cough.png" alt="cough" class="cough-pic">
            </div>
        </div><!-- end game-grid -->
      </div><!-- end wrapper -->
    <script src="./src/index.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/endgame.js"></script>
  </body>
</html>
